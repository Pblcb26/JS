<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>

  <body>
    <script type="text/javascript">
      var usd = 72.76;
      var eur = 86.15;
      var rub = prompt("Введите сумму в рублях для конвертации в USD и EUR");
      rub = parseInt(rub);
      var summaryusd = rub / usd;
      var summaryeur = rub / eur;
      alert(
        rub +
          " RUB = " +
          summaryusd.toFixed(2) +
          " USD\n" +
          rub +
          " RUB = " +
          summaryeur.toFixed(2) +
          " EUR"
      );
    </script>
  </body>
</html>
