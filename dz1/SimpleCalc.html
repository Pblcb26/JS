<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calc</title>
  </head>

  <body>
    <script type="text/javascript">
      var a = prompt("Введите первое число");
      var b = prompt("Введите второе число");
      a = parseInt(a);
      b = parseInt(b);
      var c = a + b;
      alert("Сумма: " + c);
      c = a * b;
      alert("Произведение: " + c);
      c = a / b;
      alert("Частное: " + c);
      c = a - b;
      alert("Разность: " + c);
      c = (a + b) / 2;
      alert("Среднее арифметическое: " + c);
    </script>
  </body>
</html>
